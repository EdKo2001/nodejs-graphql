type Query {
  job(id: ID!): Job
  jobs: [Job]
  company(id: ID!): Company
  companies: [Company]
}

type Mutation {
  createJob(input: createJobInput): Job
}

type Company {
  id: ID!
  name: String
  jobs: [Job]
  description: String
}

type Job {
  id: ID!
  title: String
  company: Company
  description: String
}

input createJobInput {
  id: String
  title: String
  description: String
}
